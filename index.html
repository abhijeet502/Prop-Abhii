<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Pookie Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- CSS SETUP --- */
        :root {
            --primary-pink: #ff69b4; 
            --soft-pink: #fbcfe8;    
            --cream-white: #fffafa;  
            --teddy-brown: #a0522d;  
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--soft-pink) 0%, var(--primary-pink) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--teddy-brown);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10.457L9.954 0 20 10.457 9.954 20z' fill='%23fce7f3' fill-opacity='0.5' /%3E%3Ccircle cx='10' cy='10' r='3' fill='%23fce7f3' fill-opacity='0.7' /%3E%3C/svg%3E");
            background-size: 80px 80px;
            opacity: 0.7;
            animation: backgroundPan 30s linear infinite;
            z-index: 0;
        }

        @keyframes backgroundPan {
            from { background-position: 0 0; }
            to { background-position: 800px 800px; }
        }

        .floating-cute {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatUp 15s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        #preloader {
            position: fixed; inset: 0; background: var(--primary-pink); z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: var(--cream-white); letter-spacing: 3px; transition: opacity 0.8s;
            font-size: 1.8rem; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 30px;
            padding: 3rem;
            width: 90%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            opacity: 0;
            animation: slideIn 1s ease forwards 0.5s;
            position: relative;
            z-index: 10;
        }

        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary-pink);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .text-content {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            min-height: 90px;
            color: var(--teddy-brown);
        }

        .appreciation-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .gif-embed {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 25px; 
            margin-top: 15px;
            min-height: 70px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.3s transform, 0.3s background-color;
            font-weight: 600;
        }

        .yes-btn {
            background: var(--primary-pink);
            color: var(--cream-white);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.5);
        }
        .yes-btn:hover { transform: scale(1.08); }

        .no-btn {
            background: var(--cream-white);
            color: var(--teddy-brown);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Shake animation for dramatic 4th click */
        .shake {
            animation: shakeAnim 0.4s ease;
        }

        @keyframes shakeAnim {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-6px); }
            80% { transform: translateX(6px); }
            100% { transform: translateX(0); }
        }

        #final-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--primary-pink);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2.5s ease;
        }

        #final-layer.active {
            opacity: 1;
            pointer-events: all;
        }

        .final-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            text-align: center;
            line-height: 1.6;
            display: none;
            color: var(--cream-white);
        }

        .happy-text { animation: pulseText 2s infinite alternate; }
        @keyframes pulseText {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.05); opacity: 1; }
        }

        .sad-text { font-family: 'Poppins', sans-serif; font-size: 1.5rem; }
        .hidden { display: none; }
        .fade-out { opacity: 0 !important; }
    </style>
</head>

<body>

    <div id="preloader">LOADING CUTENESS...</div>

    <main class="card" id="proposal-card">
        <div id="initial-content">
            <h1>Dear Janvi,</h1>
            <div class="text-content" id="typing-area"></div>
            
            <div class="btn-group">
                <button class="yes-btn" onclick="clickYes()">Yes! Let's Go! üòç</button>
                <button class="no-btn" id="no-btn" onmouseover="moveNo()" onclick="clickNo()">No</button>
            </div>
        </div>

        <div id="appreciation-content" class="appreciation-container">
            <img src="https://media1.tenor.com/m/n6XKuq5mXkIAAAAC/milk-and-mocha-bear-couple.gif" class="gif-embed">
            <h1 style="font-size: 2.5rem; color: var(--primary-pink);">Yay! You're the best! üíñ</h1>
        </div>
    </main>

    <div id="final-layer">
        <div id="footer-yes" class="final-text happy-text">
            Happy Ending üéâ <br><br>
            Crafted with üíñ by Abhi.<br>
        </div>

        <div id="footer-no" class="final-text sad-text">
            HAPPY ENDING.....! üôÇ <br><br>
            SORRY WE ARE NOT IN DISNEY..... üéà
        </div>
    </div>

    <script>
        const text = "My dearest Janvi, I've been wanting to ask you this. You make everything better just by being you. Will you be my girlfriend?";
        let i = 0;
        let dodgeCount = 0;
        let noClickCount = 0;

        window.onload = () => {
            createFloatingElements();

            setTimeout(() => {
                document.getElementById('preloader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                    typeWriter();
                }, 800);
            }, 1500);
        };

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typing-area").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }

        function createFloatingElements() {
            const cuteElements = ['üß∏', 'üíñ', '‚ú®', 'üíï', '‚ù§Ô∏è'];
            const container = document.body;

            for (let k = 0; k < 25; k++) {
                let element = document.createElement('div');
                element.innerHTML = cuteElements[Math.floor(Math.random() * cuteElements.length)];
                element.classList.add('floating-cute');
                
                element.style.left = Math.random() * 100 + 'vw';
                element.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
                element.style.animationDuration = (Math.random() * 10 + 10) + 's';
                element.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(element);
            }
        }

        function moveNo() {
            if(dodgeCount < 5) {
                const btn = document.getElementById('no-btn');
                btn.style.position = 'fixed';
                btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
                dodgeCount++;
            }
        }

        /* -----------------------------
            UPDATED NO BUTTON BEHAVIOR
        ------------------------------*/
        function clickNo() {
            const btn = document.getElementById('no-btn');
            noClickCount++;

            // First 3 clicks ‚Üí run away
            if (noClickCount <= 3) {
                btn.style.position = 'fixed';
                btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
                return;
            }

            // 4th click ‚Üí shake + accept fate + show final screen
            btn.classList.add("shake");
            setTimeout(() => btn.classList.remove("shake"), 400);

            btn.innerText = "Fine, click me...";
            btn.style.position = 'relative';
            btn.style.left = '0';
            btn.style.top = '0';

            // Show sad ending
            triggerFadeOut('footer-no');
        }

        function clickYes() {
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#fffafa', '#ff0000']
            });

            document.getElementById('initial-content').style.display = 'none';
            document.getElementById('appreciation-content').style.display = 'flex';

            setTimeout(() => {
                triggerFadeOut('footer-yes');
            }, 4000);
        }

        function triggerFadeOut(targetFooterId) {
            document.getElementById('proposal-card').classList.add('fade-out');
            const layer = document.getElementById('final-layer');
            layer.classList.add('active');
            document.getElementById(targetFooterId).style.display = 'block';
        }
    </script>

</body>
</html>
