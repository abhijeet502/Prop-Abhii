<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Pookie Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- CSS SETUP --- */
        :root {
            --primary-pink: #ff69b4; /* Hot Pink */
            --soft-pink: #fbcfe8;    /* Lighter Pink */
            --cream-white: #fffafa;  /* Creamy White */
            --teddy-brown: #a0522d;  /* Sienna for bears */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--soft-pink) 0%, var(--primary-pink) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--teddy-brown); /* Default text color */
            position: relative;
        }

        /* --- CUTE PATTERN BACKGROUND (Using SVG or small image repeats) --- */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10.457L9.954 0 20 10.457 9.954 20z' fill='%23fce7f3' fill-opacity='0.5' /%3E%3Ccircle cx='10' cy='10' r='3' fill='%23fce7f3' fill-opacity='0.7' /%3E%3C/svg%3E"); /* Simple geometric hearts/dots */
            background-size: 80px 80px;
            opacity: 0.7;
            animation: backgroundPan 30s linear infinite;
            z-index: 0;
        }

        @keyframes backgroundPan {
            from { background-position: 0 0; }
            to { background-position: 800px 800px; }
        }

        /* --- FLOATING CUTE ELEMENTS (Teddy Bears, Hearts) --- */
        .floating-cute {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatUp 15s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; inset: 0; background: var(--primary-pink); z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: var(--cream-white); letter-spacing: 3px; transition: opacity 0.8s;
            font-size: 1.8rem; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* --- MAIN CARD --- */
        .card {
            background: rgba(255, 255, 255, 0.4); /* Lighter glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.7); /* Clearer border */
            border-radius: 30px; /* More rounded */
            padding: 3rem;
            width: 90%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2); /* Softer shadow */
            opacity: 0;
            animation: slideIn 1s ease forwards 0.5s;
            position: relative;
            z-index: 10;
            transition: opacity 1s ease;
        }

        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary-pink); /* Pink header */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .text-content {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            min-height: 90px;
            color: var(--teddy-brown); /* Brown text */
        }

        /* --- APPRECIATION IMAGE --- */
        .appreciation-container {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .gif-embed {
            width: 100%;
            max-width: 250px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.6); /* Pink glow */
            margin-bottom: 20px;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 25px; /* Slightly more space */
            margin-top: 15px;
            min-height: 70px;
        }

        button {
            padding: 15px 35px; /* Larger buttons */
            font-size: 1.2rem;
            border: none;
            border-radius: 40px; /* More rounded */
            cursor: pointer;
            transition: 0.3s transform, 0.3s background-color;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .yes-btn {
            background: var(--primary-pink);
            color: var(--cream-white);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.5);
        }
        
        .yes-btn:hover { transform: scale(1.08); background: #ff4081; } /* Darker pink on hover */

        .no-btn {
            background: var(--cream-white);
            color: var(--teddy-brown);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-btn:hover { transform: scale(1.08); background: #f0f0f0; }

        /* --- FINAL SCREEN OVERLAY --- */
        #final-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--primary-pink); /* Pink final screen */
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2.5s ease;
        }

        #final-layer.active {
            opacity: 1;
            pointer-events: all;
        }

        .final-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            text-align: center;
            line-height: 1.6;
            display: none;
            color: var(--cream-white); /* Cream text */
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .happy-text { 
            color: var(--cream-white); 
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 10px var(--primary-pink);
            animation: pulseText 2s infinite alternate;
        }
        @keyframes pulseText {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.05); opacity: 1; }
        }

        .sad-text { 
            font-family: 'Poppins', sans-serif; 
            font-size: 1.5rem; 
            font-weight: 300;
            color: var(--cream-white); 
            text-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        /* --- UTILS --- */
        .hidden { display: none; }
        .fade-out { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="preloader">LOADING CUTENESS...</div>

    <main class="card" id="proposal-card">
        <div id="initial-content">
            <h1>Dear Janvi,</h1>
            <div class="text-content" id="typing-area"></div>
            
            <div class="btn-group">
                <button class="yes-btn" onclick="clickYes()">Yes! Let's Go! üòç</button>
                <button class="no-btn" id="no-btn" onmouseover="moveNo()" onclick="clickNo()">No</button>
            </div>
        </div>

        <div id="appreciation-content" class="appreciation-container">
            <img src="https://media1.tenor.com/m/n6XKuq5mXkIAAAAC/milk-and-mocha-bear-couple.gif" alt="Cute Bears Hugging" class="gif-embed">
            <h1 style="font-size: 2.5rem; color: var(--primary-pink);">Yay! You're the best! üíñ</h1>
            <p style="margin-top: 10px; font-size: 1.2rem; color: var(--teddy-brown);">Get ready for our adorable adventure...</p>
        </div>
    </main>

    <div id="final-layer">
        
        <div id="footer-yes" class="final-text happy-text">
            Happy Ending üéâ <br><br>
            Crafted with üíñ by Abhi.<br>
            Enjoy your conversation!<br>
            ~Abhi üôÇ
        </div>

        <div id="footer-no" class="final-text sad-text">
            HAPPY ENDING.....! üôÇ <br><br>
            SORRY WE ARE NOT IN DISNEY..... üéà
        </div>

    </div>

    <script>
        const text = "My dearest Janvi, I've been wanting to ask you this. You make everything better just by being you. Will you be my girlfriend?";
        let i = 0;
        let dodgeCount = 0;

        // Start Animation on Load
        window.onload = () => {
            // Create floating cute elements
            createFloatingElements();

            setTimeout(() => {
                document.getElementById('preloader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('preloader').style.display = 'none';
                    typeWriter();
                }, 800);
            }, 1500);
        };

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typing-area").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }

        function createFloatingElements() {
            const cuteElements = ['üß∏', 'üíñ', '‚ú®', 'üíï', '‚ù§Ô∏è']; // Emojis for pookie/cute theme
            const container = document.body; // Floating over the entire body
            for (let k = 0; k < 25; k++) {
                let element = document.createElement('div');
                element.innerHTML = cuteElements[Math.floor(Math.random() * cuteElements.length)];
                element.classList.add('floating-cute');
                
                element.style.left = Math.random() * 100 + 'vw';
                element.style.fontSize = (Math.random() * 2 + 1.5) + 'rem'; // Larger cute elements
                element.style.animationDuration = (Math.random() * 10 + 10) + 's';
                element.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(element);
            }
        }

        // Runaway Button Logic (Moves 5 times then stops)
        function moveNo() {
            if(dodgeCount < 5) {
                const btn = document.getElementById('no-btn');
                btn.style.position = 'fixed';
                btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
                dodgeCount++;
            } else {
                document.getElementById('no-btn').innerText = "Fine, click me...";
                document.getElementById('no-btn').style.position = 'relative';
                document.getElementById('no-btn').style.left = '0';
                document.getElementById('no-btn').style.top = '0';
            }
        }

        // --- ACTION: YES ---
        function clickYes() {
            // 1. Fire Confetti (pink/white/red)
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 },
                colors: [var_to_hex('--primary-pink'), var_to_hex('--cream-white'), '#ff0000']
            });

            // 2. Switch Content to Appreciation
            document.getElementById('initial-content').style.display = 'none';
            document.getElementById('appreciation-content').style.display = 'flex';

            // 3. Wait 4 seconds, then Fade to Final Footer
            setTimeout(() => {
                triggerFadeOut('footer-yes');
            }, 4000);
        }

        // --- ACTION: NO ---
        function clickNo() {
            triggerFadeOut('footer-no');
        }

        // --- FADE OUT TRANSITION ---
        function triggerFadeOut(targetFooterId) {
            // Fade out the proposal card
            document.getElementById('proposal-card').classList.add('fade-out');
            
            // Fade in the black screen (now pink)
            const layer = document.getElementById('final-layer');
            layer.classList.add('active');

            // Show the correct text
            document.getElementById(targetFooterId).style.display = 'block';
        }

        // Helper function to convert CSS var to hex for confetti
        function var_to_hex(variable) {
            const style = getComputedStyle(document.body);
            const color = style.getPropertyValue(variable).trim();
            // This is a simplified conversion, might need more robust for other formats
            if (color.startsWith('#')) return color;
            // For pink, we hardcode the hex for simplicity if it's a named color
            if (color === 'rgb(255, 105, 180)') return '#ff69b4'; 
            if (color === 'rgb(255, 250, 250)') return '#fffafa';
            return color; 
        }
    </script>

</body>
</html>
