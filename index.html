<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Pookie Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ff69b4;
            --soft-pink: #fbcfe8;
            --cream-white: #fffafa;
            --teddy-brown: #a0522d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--soft-pink), var(--primary-pink));
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10.457L9.954 0 20 10.457 9.954 20z' fill='%23fce7f3' fill-opacity='0.5' /%3E%3Ccircle cx='10' cy='10' r='3' fill='%23fce7f3' fill-opacity='0.7' /%3E%3C/svg%3E");
            background-size: 80px;
            opacity: 0.7;
            animation: bgMove 30s linear infinite;
        }

        @keyframes bgMove {
            from { background-position: 0 0; }
            to { background-position: 800px 800px; }
        }

        /* Floating emojis */
        .floating-cute {
            position: absolute;
            opacity: 0;
            font-size: 2rem;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(.5); opacity: 0; }
            20% { opacity: .9; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        #preloader {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary-pink);
            color: var(--cream-white);
            font-size: 1.7rem;
            font-weight: bold;
            letter-spacing: 3px;
            z-index: 999;
            transition: opacity .7s;
        }

        /* Card */
        .card {
            background: rgba(255,255,255,.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,.7);
            border-radius: 30px;
            padding: 3rem;
            width: 90%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,.2);
            opacity: 0;
            animation: fadeInCard 1s ease forwards .5s;
            z-index: 10;
        }

        @keyframes fadeInCard { to { opacity: 1; } }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--primary-pink);
        }

        .text-content {
            font-size: 1.2rem;
            color: var(--teddy-brown);
            min-height: 90px;
            margin-top: 1rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        button {
            padding: 15px 35px;
            border-radius: 40px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 600;
        }

        .yes-btn {
            background: var(--primary-pink);
            color: var(--cream-white);
        }

        .yes-btn:hover { transform: scale(1.08); }

        .no-btn {
            background: var(--cream-white);
            color: var(--teddy-brown);
        }

        /* Shake animation */
        .shake {
            animation: shakeAnim 0.35s ease;
        }

        @keyframes shakeAnim {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-7px); }
            100% { transform: translateX(0); }
        }

        /* Final layer */
        #final-layer {
            position: fixed;
            inset: 0;
            background: var(--primary-pink);
            opacity: 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 2s;
            z-index: 100;
        }

        #final-layer.active {
            opacity: 1;
            pointer-events: all;
        }

        .final-text {
            display: none;
            color: var(--cream-white);
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>

<body>

    <div id="preloader">LOADING CUTENESS...</div>

    <main class="card" id="proposal-card">
        <div id="initial-content">
            <h1>Dear Janvi,</h1>
            <div class="text-content" id="typing-area"></div>

            <div class="btn-group">
                <button class="yes-btn" onclick="clickYes()">Yes! Let's Go! üòç</button>
                <button class="no-btn" id="no-btn" onclick="clickNo()">No</button>
            </div>
        </div>

        <div id="appreciation-content" style="display:none; text-align:center;">
            <img src="https://media1.tenor.com/m/n6XKuq5mXkIAAAAC/milk-and-mocha-bear-couple.gif"
                 style="width:250px; border-radius:20px; margin-bottom:20px;">
            <h1 style="font-size:2.5rem; color:var(--primary-pink);">Yay! You're the best! üíñ</h1>
        </div>
    </main>

    <div id="final-layer">
        <div id="footer-yes" class="final-text">
            Happy Ending üéâ <br><br> Crafted with üíñ by Abhi.
        </div>

        <div id="footer-no" class="final-text">
            HAPPY ENDING.....! üôÇ <br><br>
            SORRY WE ARE NOT IN DISNEY..... üéà
        </div>
    </div>

<script>
    const text = "My dearest Janvi, I've been wanting to ask you this. You make everything better just by being you. Will you be my girlfriend?";
    let i = 0, noClickCount = 0;

    window.onload = () => {
        createFloatingElements();

        setTimeout(() => {
            document.getElementById("preloader").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("preloader").style.display = "none";
                typeWriter();
            }, 800);
        }, 1500);
    };

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typing-area").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 40);
        }
    }

    function createFloatingElements() {
        const icons = ["üß∏","üíñ","‚ú®","üíï","‚ù§Ô∏è"];
        for (let k = 0; k < 25; k++) {
            let d = document.createElement("div");
            d.classList.add("floating-cute");
            d.innerHTML = icons[Math.floor(Math.random()*icons.length)];
            d.style.left = Math.random()*100 + "vw";
            d.style.animationDuration = (10 + Math.random()*10) + "s";
            d.style.fontSize = (1.5 + Math.random()*2) + "rem";
            document.body.appendChild(d);
        }
    }

    /* ----------------- FIXED NO BUTTON ----------------- */
    function clickNo() {
        const btn = document.getElementById("no-btn");
        noClickCount++;

        // First 3 clicks ‚Üí run away but stay visible
        if (noClickCount <= 3) {

            const maxX = window.innerWidth - btn.offsetWidth - 25;
            const maxY = window.innerHeight - btn.offsetHeight - 25;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            btn.style.position = "fixed";
            btn.style.left = newX + "px";
            btn.style.top = newY + "px";

            return;
        }

        // 4th click ‚Üí panic shake + final screen
        btn.classList.add("shake");
        setTimeout(() => btn.classList.remove("shake"), 350);

        triggerFadeOut("footer-no");
    }

    /* ------------------- YES BUTTON ------------------- */
    function clickYes() {
        confetti({
            particleCount: 150,
            spread: 90,
            origin: { y: 0.7 },
            colors: ["#ff69b4","#fffafa","#ff0000"]
        });

        document.getElementById("initial-content").style.display = "none";
        document.getElementById("appreciation-content").style.display = "block";

        setTimeout(() => triggerFadeOut("footer-yes"), 4000);
    }

    function triggerFadeOut(id) {
        document.getElementById("proposal-card").style.opacity = "0";
        const layer = document.getElementById("final-layer");
        layer.classList.add("active");
        document.getElementById(id).style.display = "block";
    }
</script>

</body>
</html>
